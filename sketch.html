<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>Cheerio, the AI cheerleader</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
    <script src="https://confettijs.org/confetti.min.js"></script>

    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="p5_loading" class="loadingclass"><img src="./assets/hourglass.png" alt=""/></div>

    <main>

      <div id="videoContainer" class="w-full video-container"></div>
      <div class="flex" style="justify-content: center">
        <button id="startBtn" class="w-full">START</button>
      </div>
      <div class="flex" style="flex-direction: column;">
        <img src="./assets/eyes.png" alt="" class="emoji" id="react-emoji">
        <p id="progress" style="display: none; text-align:center; font-size: 2rem;"></p>
      </div>

      <section style="display: none;">

      <section style="display: none">
        <div
          class="flex"
          style="display: flex; justify-content: center; gap: 10px"
        >
          <button id="bgBtn">BG</button>
          <button id="onBtn">ON</button>
          <button id="offBtn">OFF</button>
        </div>
        <div>
          <p>
            <button class="w-full" id="trainBtn"><i>Train</i></button>
          </p>
        </div>
        <div>
          <button class="w-full" id="runBtn">Run</button>
        </div>
        <div>
          <button class="w-full" id="clearBtn">Clear</button>
        </div>
        <a href="#"> Test </a>
        <!-- <p id="status">Loading Model...</p> -->
        <p>
          KNN Classifier with mobileNet model labeled this as Class:
          <span id="result">...</span> with a confidence of
          <span id="confidence">...</span>
        </p>
      </section>
      <p id="status">Loading Model...</p>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
